[Remote Filter]
🐷佩奇港A = NameRegex,佩奇机场, FilterKey = "^(?=.*香港)(?=.*0[1-9]).*$"
🐷佩奇港B = NameRegex,佩奇机场, FilterKey = "^(?=.*香港)(?=.*1[0-9]).*$"
🐷佩奇狮城 = NameKeyword,佩奇机场, FilterKey = "狮城"
🐸主力部队 = NameRegex,速蛙云, FilterKey = "^(?!.*?外贸).*主力"
🐸台湾原生 = NameRegex,速蛙云, FilterKey = "^(?=.*湾)(?=.*生).*$"
🐸香港原生 = NameRegex,速蛙云, FilterKey = "^(?=.*港)(?=.*生).*$"
🐸狮城原生 = NameRegex,速蛙云, FilterKey = "^(?=.*狮)(?=.*生).*$"
🇸🇬奶壳@狮城 = NameKeyword,奶壳云, FilterKey = "狮城"
🇨🇳奶壳@台湾 = NameKeyword,奶壳云, FilterKey = "台"

